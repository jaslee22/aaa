<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ecology Survey App</title>
  <style>
    #map { width: 100%; height: 300px; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-sA+CmSHuNVA4kxWvlVf4o8j2GZQGQJZwyIlA6YUXWFc=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-kxZG5o8Xj+APY4LFvE1UfJsbgx5caX5/C/POb44ADxM=" crossorigin=""></script>
</head>
<body>
  <h1>Ecology Survey App</h1>
  <div id="map"></div>
  <form id="survey-form" enctype="multipart/form-data">
    <label>Description: <input type="text" id="description" required></label><br>
    <label>Photo: <input type="file" id="photo" accept="image/*" required></label><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    function initMap() {
      const map = L.map('map');
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const latlng = [pos.coords.latitude, pos.coords.longitude];
          map.setView(latlng, 18);
          L.marker(latlng).addTo(map);
          window.currentLocation = { lat: latlng[0], lng: latlng[1] };
        }, err => console.error(err));
      }
    }
    window.onload = initMap;

    document.getElementById('survey-form').addEventListener('submit', e => {
      e.preventDefault();
      const description = document.getElementById('description').value;
      const photo = document.getElementById('photo').files[0];
      if (!window.currentLocation) {
        alert('Waiting for location');
        return;
      }
      const data = new FormData();
      data.append('description', description);
      data.append('photo', photo);
      data.append('lat', window.currentLocation.lat);
      data.append('lng', window.currentLocation.lng);

      fetch('/api/observations', { method: 'POST', body: data })
        .then(r => r.json())
        .then(() => alert('Saved!'))
        .catch(err => { console.error(err); alert('Error'); });
    });
  </script>
</body>
</html>
